services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - ${DB_PORT}:5432
    networks:
      - default
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    env_file: 
      - .env
    ports:
      - ${PORT}:8080
    depends_on:
      - postgres
    networks:
      - default

networks:
  default:
    driver: bridge
